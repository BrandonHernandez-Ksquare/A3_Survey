<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apple Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <article class="container">
        <h1 class="title">Apple A15 Bionic Survey</h1>

        <form class="details">
            <!-- First Name -->
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="firstName" placeholder="First name"><br>

            <!-- Last Name -->
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lastName" placeholder="Last name"><br>

            <!-- Email -->
            <label for="apple-id">apple ID:</label>
            <input type="email" id="apple-id" name="appleId" placeholder="Email"><br>

            <!-- Age -->
            <label for="freeze">Number of times your phone freezed screen:</label>
            <input type="number" id="freeze" name="freeze" min="0" max="50"><br>

            <!-- Country -->
            <label for="country">Country: </label>
            <select type="select" id="country" name="country">
                <option value="Mexico">Mexico</option>
                <option value="Dominican Republic">Dominican Republic</option>
                <option value="USA">USA</option>
            </select>
            <br>

            <!-- Gender -->
            <label for="gender">Gender: </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="non-binary" name="gender" value="non-binary">
            <label for="non-binary">Non-Binary</label>
            <br>

            <!-- Comment section -->
            <label for="comments">Additional Comments: </label><br>
            <textarea name="comments" id="comments" placeholder="Type here..."></textarea>
            <br>

            <!-- checkbox -->
            <label for="checkbox">In case of upgrading would you like to take the survey again?</label>
            <input type="checkbox" name="checkbox" value="checkbox" id="checkbox">
            <br>


            <!-- submit -->
            <center>
            <input type="submit" value="Submit">
            </center>

        </form>
    </article>

    <footer>
        <p>Survey form created by Brandon Hernandez</p>
    </footer>

</body>
</html>
